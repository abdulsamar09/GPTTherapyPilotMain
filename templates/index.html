<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Chat Demo (Pilot)</title>
    <style>
        :root {
            --bg-primary: #343541;
            --bg-secondary: #202123;
            --bg-message: #444654;
            --bg-input: #40414f;
            --border-color: #4a4a4a;
            --text-primary: #ECECF1;
            --text-secondary: #8e8ea0;
            --accent-color: #19C37D;
            --accent-hover: #1a9d63;
            --danger-color: #ef4444;
        }
        
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-message: #f7f7f8;
            --bg-input: #ffffff;
            --border-color: #e5e5e5;
            --text-primary: #343541;
            --text-secondary: #6e6e80;
            --accent-color: #19C37D;
            --accent-hover: #1a9d63;
            --danger-color: #ef4444;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }
        .header {
            background-color: var(--bg-secondary);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .header h1 {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
        }
        .header-actions {
            display: flex;
            gap: 10px;
        }
        .header-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .header-btn:hover {
            background: var(--bg-input);
        }
        .header-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .theme-toggle {
            padding: 8px 12px;
        }
        .theme-toggle svg {
            width: 18px;
            height: 18px;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }
        .messages {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .message {
            display: flex;
            gap: 16px;
            padding: 24px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .message:last-child {
            border-bottom: none;
        }
        .message.user {
            background-color: var(--bg-primary);
        }
        .message.assistant {
            background-color: var(--bg-message);
            margin: 0 -20px;
            padding-left: 20px;
            padding-right: 20px;
        }
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }
        .avatar.user {
            background: linear-gradient(135deg, #5436DA, #4158D0);
            color: white;
        }
        .avatar.assistant {
            background: var(--accent-color);
            color: white;
        }
        .message-content {
            flex: 1;
            color: var(--text-primary);
            line-height: 1.7;
            font-size: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: color 0.3s ease;
        }
        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        .listen-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .listen-btn:hover:not(:disabled) {
            background: var(--bg-input);
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }
        .listen-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .listen-btn.loading {
            pointer-events: none;
        }
        .input-container {
            background-color: var(--bg-primary);
            padding: 20px;
            border-top: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }
        .input-box {
            display: flex;
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            align-items: flex-end;
            transition: all 0.3s ease;
            gap: 8px;
        }
        .input-box:focus-within {
            border-color: var(--text-secondary);
        }
        #userInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            outline: none;
            max-height: 200px;
            line-height: 1.5;
            font-family: inherit;
        }
        #userInput::placeholder {
            color: var(--text-secondary);
        }
        .input-btn {
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        #sendBtn {
            background: var(--accent-color);
        }
        #sendBtn:hover {
            background: var(--accent-hover);
        }
        #sendBtn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }
        #sendBtn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }
        #micBtn {
            background: transparent;
            border: 1px solid var(--border-color);
        }
        #micBtn:hover {
            background: var(--bg-message);
        }
        #micBtn.recording {
            background: var(--danger-color);
            border-color: var(--danger-color);
            animation: pulse 1.5s infinite;
        }
        #micBtn svg {
            width: 18px;
            height: 18px;
            fill: var(--text-secondary);
        }
        #micBtn.recording svg {
            fill: white;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .latency-bar {
            max-width: 768px;
            margin: 10px auto 0;
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        .latency-bar span {
            color: var(--accent-color);
            font-weight: 600;
        }
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 4px 0;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-4px);
            }
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 40px;
        }
        .empty-state h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        .empty-state p {
            font-size: 15px;
            max-width: 400px;
        }
        
        .sun-icon, .moon-icon {
            display: none;
        }
        [data-theme="dark"] .sun-icon {
            display: block;
        }
        [data-theme="light"] .moon-icon {
            display: block;
        }
        
        .audio-player-container {
            max-width: 768px;
            margin: 12px auto 0;
            display: none;
        }
        .audio-player-container.visible {
            display: block;
        }
        .audio-player-container audio {
            width: 100%;
            height: 40px;
            border-radius: 8px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        .recording-status {
            max-width: 768px;
            margin: 8px auto 0;
            font-size: 12px;
            color: var(--danger-color);
            display: none;
            align-items: center;
            gap: 6px;
        }
        .recording-status.visible {
            display: flex;
        }
        .recording-dot {
            width: 8px;
            height: 8px;
            background: var(--danger-color);
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Therapy Chat Demo (Pilot)</h1>
        <div class="header-actions">
            <button class="header-btn theme-toggle" id="themeToggle" title="Toggle theme">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button class="header-btn" id="newChatBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Chat
            </button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="messages" id="messages">
            <div class="empty-state" id="emptyState">
                <h2>How can I help you today?</h2>
                <p>Share what's on your mind. Type a message or click the microphone to speak.</p>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <div class="input-box">
                <textarea id="userInput" placeholder="Write how you're feeling..." rows="1"></textarea>
                <button class="input-btn" id="micBtn" title="Hold to speak">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                <button class="input-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <div class="recording-status" id="recordingStatus">
                <span class="recording-dot"></span>
                <span>Recording... Release to send</span>
            </div>
            <div class="latency-bar">
                <div>TTFT: <span id="ttft">-</span> ms</div>
                <div>Full response: <span id="full">-</span> ms</div>
            </div>
            <div class="audio-player-container" id="audioContainer">
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>
    </div>

    <script>
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const messagesDiv = document.getElementById('messages');
        const chatContainer = document.getElementById('chatContainer');
        const ttftSpan = document.getElementById('ttft');
        const fullSpan = document.getElementById('full');
        const emptyState = document.getElementById('emptyState');
        const newChatBtn = document.getElementById('newChatBtn');
        const themeToggle = document.getElementById('themeToggle');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioContainer = document.getElementById('audioContainer');
        const recordingStatus = document.getElementById('recordingStatus');

        let ws = null;
        let startTime = null;
        let firstTokenTime = null;
        let currentAssistantMessage = null;
        let currentListenBtn = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', toggleTheme);
        userInput.addEventListener('input', autoResize);
        sendBtn.addEventListener('click', sendMessage);
        newChatBtn.addEventListener('click', clearChat);
        
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Voice input - click to start/stop
        micBtn.addEventListener('click', toggleRecording);

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        audioChunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    stream.getTracks().forEach(track => track.stop());
                    
                    if (audioChunks.length > 0) {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        await transcribeAudio(audioBlob);
                    }
                };
                
                mediaRecorder.start();
                isRecording = true;
                micBtn.classList.add('recording');
                recordingStatus.classList.add('visible');
                
            } catch (err) {
                console.error('Microphone access error:', err);
                alert('Could not access microphone. Please allow microphone access and try again.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                micBtn.classList.remove('recording');
                recordingStatus.classList.remove('visible');
            }
        }

        async function transcribeAudio(audioBlob) {
            try {
                micBtn.disabled = true;
                recordingStatus.innerHTML = '<span class="recording-dot" style="animation: spin 1s linear infinite; border-radius: 0;"></span><span>Transcribing...</span>';
                recordingStatus.classList.add('visible');
                
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                
                const response = await fetch('/api/stt', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Transcription failed');
                }
                
                const data = await response.json();
                
                if (data.text && data.text.trim()) {
                    userInput.value = data.text;
                    autoResize();
                    sendMessage();
                }
                
            } catch (err) {
                console.error('Transcription error:', err);
                alert('Could not transcribe audio. Please try again or type your message.');
            } finally {
                micBtn.disabled = false;
                recordingStatus.classList.remove('visible');
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function autoResize() {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 200) + 'px';
        }

        function clearChat() {
            messagesDiv.innerHTML = `
                <div class="empty-state" id="emptyState">
                    <h2>How can I help you today?</h2>
                    <p>Share what's on your mind. Type a message or click the microphone to speak.</p>
                </div>
            `;
            ttftSpan.textContent = '-';
            fullSpan.textContent = '-';
            userInput.value = '';
            userInput.style.height = 'auto';
            audioContainer.classList.remove('visible');
            audioPlayer.pause();
            audioPlayer.src = '';
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMessage(role, content) {
            const empty = document.getElementById('emptyState');
            if (empty) empty.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatarText = role === 'user' ? 'You' : 'AI';
            
            let actionsHtml = '';
            if (role === 'assistant') {
                actionsHtml = `
                    <div class="message-actions">
                        <button class="listen-btn" disabled>
                            <span class="btn-icon">&#127911;</span>
                            <span class="btn-text">Listen to reply</span>
                        </button>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="avatar ${role}">${avatarText}</div>
                <div class="message-wrapper" style="flex: 1;">
                    <div class="message-content">${content}</div>
                    ${actionsHtml}
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
            
            const listenBtn = messageDiv.querySelector('.listen-btn');
            if (listenBtn) {
                listenBtn.addEventListener('click', () => listenToMessage(listenBtn));
            }
            
            return {
                content: messageDiv.querySelector('.message-content'),
                listenBtn: listenBtn
            };
        }

        function addTypingIndicator() {
            const empty = document.getElementById('emptyState');
            if (empty) empty.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingMessage';
            
            messageDiv.innerHTML = `
                <div class="avatar assistant">AI</div>
                <div class="message-wrapper" style="flex: 1;">
                    <div class="message-content">
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                    <div class="message-actions">
                        <button class="listen-btn" disabled>
                            <span class="btn-icon">&#127911;</span>
                            <span class="btn-text">Listen to reply</span>
                        </button>
                    </div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
            
            const listenBtn = messageDiv.querySelector('.listen-btn');
            listenBtn.addEventListener('click', () => listenToMessage(listenBtn));
            
            return {
                content: messageDiv.querySelector('.message-content'),
                listenBtn: listenBtn
            };
        }

        async function listenToMessage(button) {
            const messageWrapper = button.closest('.message-wrapper');
            const textContent = messageWrapper.querySelector('.message-content').textContent;
            
            if (!textContent.trim()) return;
            
            button.disabled = true;
            button.querySelector('.btn-icon').innerHTML = '<svg class="spinner" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-dasharray="32" stroke-dashoffset="12"></circle></svg>';
            button.querySelector('.btn-text').textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: textContent })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || 'TTS request failed');
                }
                
                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                
                audioPlayer.src = audioUrl;
                audioContainer.classList.add('visible');
                await audioPlayer.play();
                
                button.querySelector('.btn-icon').innerHTML = '&#127911;';
                button.querySelector('.btn-text').textContent = 'Listen to reply';
                button.disabled = false;
                
                scrollToBottom();
                
            } catch (error) {
                console.error('TTS error:', error);
                button.querySelector('.btn-icon').innerHTML = '&#127911;';
                button.querySelector('.btn-text').textContent = 'Listen to reply';
                button.disabled = false;
                alert('Could not generate audio: ' + (error.message || 'Please try again.'));
            }
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text || sendBtn.disabled) return;

            addMessage('user', text);
            userInput.value = '';
            userInput.style.height = 'auto';
            
            ttftSpan.textContent = '-';
            fullSpan.textContent = '-';
            sendBtn.disabled = true;

            const messageElements = addTypingIndicator();
            currentAssistantMessage = messageElements.content;
            currentListenBtn = messageElements.listenBtn;

            const wsProtocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${wsProtocol}//${location.host}/ws/chat`);

            ws.onopen = () => {
                startTime = performance.now();
                firstTokenTime = null;
                
                ws.send(JSON.stringify({
                    type: 'user_message',
                    text: text
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'chunk') {
                    if (firstTokenTime === null) {
                        firstTokenTime = performance.now();
                        const ttft = firstTokenTime - startTime;
                        ttftSpan.textContent = ttft.toFixed(0);
                        currentAssistantMessage.textContent = '';
                    }
                    currentAssistantMessage.textContent += data.text;
                    scrollToBottom();
                } else if (data.type === 'done') {
                    const full = performance.now() - startTime;
                    fullSpan.textContent = full.toFixed(0);
                    sendBtn.disabled = false;
                    if (currentListenBtn) {
                        currentListenBtn.disabled = false;
                    }
                    ws.close();
                } else if (data.type === 'error') {
                    currentAssistantMessage.textContent = 'Error: ' + data.text;
                    currentAssistantMessage.style.color = '#ef4444';
                    sendBtn.disabled = false;
                    ws.close();
                }
            };

            ws.onerror = () => {
                currentAssistantMessage.textContent = 'Connection error. Please try again.';
                currentAssistantMessage.style.color = '#ef4444';
                sendBtn.disabled = false;
            };

            ws.onclose = () => {
                if (sendBtn.disabled) {
                    sendBtn.disabled = false;
                }
            };
        }
    </script>
</body>
</html>
